<form [formGroup]="resetPasswordForm" novalidate (ngSubmit)="onSubmit()">
  <div class="row align-items-center">
    <div class="col">
      <!-- <div class="row align-items-center">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Original Password"
              formControlName="orgpassword"
            />
            <mat-error
              *ngIf="resetPasswordForm.controls['orgpassword'].hasError('required')"
            >
              Original Password <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div> -->
      <div class="row align-items-center">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Password"
              formControlName="password"
              [type]="hide ? 'password' : 'text'"
            />
            <mat-icon matSuffix (click)="hide = !hide">{{
              hide ? "visibility" : "visibility_off"
            }}</mat-icon>
            <mat-error
              *ngIf="
                resetPasswordForm.controls['password'].hasError('required')
              "
            >
              Password <strong>required</strong>
            </mat-error>
            <mat-error
              *ngIf="
                resetPasswordForm.controls['password'].hasError('minlength')
              "
            >
              Must be at least 6 chars
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Confirm Password"
              formControlName="confirmPassword"
              [type]="cnPassHide ? 'password' : 'text'"
            />
            <mat-icon matSuffix (click)="cnPassHide = !cnPassHide">{{
              cnPassHide ? "visibility" : "visibility_off"
            }}</mat-icon>
            <mat-error
              *ngIf="
                resetPasswordForm.controls['confirmPassword'].hasError(
                  'required'
                )
              "
            >
              Confirm Password <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-error *ngIf="resetPasswordForm.hasError('notSame')">
            Passwords do not match
          </mat-error>
        </div>
      </div>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Update</button>
      </mat-card-actions>
    </div>
  </div>
  <div class="row"></div>
</form>
