<form [formGroup]="resetForm" novalidate (ngSubmit)="onSubmit()">
  <div class="row align-items-center">
    <div class="col">
      <div class="row align-items-center">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Original Password"
              formControlName="orgpassword"
            />
            <mat-error
              *ngIf="resetForm.controls['orgpassword'].hasError('required')"
            >
              Original Password <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Password" formControlName="password" />
            <mat-error
              *ngIf="resetForm.controls['password'].hasError('required')"
            >
              Password <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Confirm Password"
              formControlName="cnfpassword"
            />
            <mat-error
              *ngIf="resetForm.controls['cnfpassword'].hasError('required')"
            >
              Confirm Password <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Update</button>
      </mat-card-actions>
    </div>
  </div>
  <div class="row"></div>
</form>
