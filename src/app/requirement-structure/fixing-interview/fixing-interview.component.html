<p>fixing-interview works!</p>

<form [formGroup]="FixInterviewForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="container col-sm-6 mt-2 mb-2">
      <div class="justify-content-between d-flex">
        <mat-card-title>{{ title }}</mat-card-title>
      </div>
      <hr />
      <mat-card-content>
        <mat-form-field>
          <mat-label>Vacancy</mat-label>
          <mat-select matNativeControl formControlName="Vacancy">
            <mat-option *ngFor="let i of Vacancy" value="{{ i }}">
              {{ i }}
            </mat-option>
          </mat-select>
          <mat-error
            *ngIf="FixInterviewForm.controls['Vacancy'].hasError('required')"
          >
          Vacancy is <strong>required</strong>
          </mat-error>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Candidate's Email</mat-label>
  
          <input
            matInput
            placeholder="Candidate's Email"
            formControlName="Candidate"
          />
          <mat-error
            *ngIf="FixInterviewForm.controls['Candidate'].hasError('required')"
          >
          Candidate is <strong>required</strong>
          </mat-error>
          <mat-error
            *ngIf="FixInterviewForm.controls['Candidate'].hasError('email')"
          >
          Email format is <strong>incorrect</strong>
          </mat-error>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Interview Time</mat-label>
          <input type="time" matInput formControlName="InterviewTime" />
  
        
  
          <mat-error
            *ngIf="
              FixInterviewForm.controls['InterviewTime'].hasError('required')
            "
          >
          InterviewTime is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Date</mat-label>
            <input
              matInput
              [matDatepicker]="Date"
              (focus)="Date.open()"
              formControlName="Date"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="Date"
            ></mat-datepicker-toggle>
            <mat-error *ngIf="FixInterviewForm.controls['Date'].hasError('required')">
              <strong>*required</strong>
            </mat-error>
          </mat-form-field>
          <mat-datepicker #Date></mat-datepicker>
  
        <mat-form-field>
          <mat-label>Method</mat-label>
  
          <mat-select matNativeControl formControlName="Method">
            <mat-option *ngFor="let i of Method" value="{{ i }}">
              {{ i }}
            </mat-option>
          </mat-select>
          <mat-error
            *ngIf="FixInterviewForm.controls['Method'].hasError('required')"
          >
            Method is <strong>required</strong>
          </mat-error>
        </mat-form-field>
  
        
        <mat-form-field>
            <mat-label>Status</mat-label>
    
            <mat-select matNativeControl formControlName="Status">
                <mat-option *ngFor="let i of Status" value="{{ i }}">
                  {{ i }}
                </mat-option>
              </mat-select>
            <mat-error
              *ngIf="FixInterviewForm.controls['Status'].hasError('required')"
            >
            Status is <strong>required</strong>
            </mat-error>
          </mat-form-field>

        <mat-form-field>
          <mat-label>Comments</mat-label>
          <textarea
            matInput
            placeholder="Comments"
            formControlName="Comments"
          ></textarea>
        
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <br />
        <!-- <mat-form-field > -->
        
        <!-- </mat-form-field> -->
        <button mat-raised-button color="primary" type="submit">Save</button>
      </mat-card-actions>
    </mat-card>
    <br />
    <br />
  </form>
