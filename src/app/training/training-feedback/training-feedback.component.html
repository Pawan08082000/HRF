
<form [formGroup]="TrainingFeedbackForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card>
      
      <mat-card-content>
       
        <mat-form-field>
          <mat-label>Name</mat-label>
  
          <input
            matInput
            placeholder="Employee"
            formControlName="Employee"
          />
          <mat-error
            *ngIf="TrainingFeedbackForm.controls['Employee'].hasError('required')"
          >
          Employee is <strong>required</strong>
          </mat-error>
        </mat-form-field>
  
  
        <mat-form-field>
          <mat-label>Feedback</mat-label>
          <textarea
            matInput
            placeholder="Feedback"
            formControlName="Feedback"
          ></textarea>
          <mat-error
            *ngIf="
              TrainingFeedbackForm.controls['Feedback'].hasError('required')
            "
          >
            Feedback is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
       
        <button mat-raised-button color="primary" type="submit">Save</button>
      </mat-card-actions>
    </mat-card>
    <br />
    <br />
  </form>
